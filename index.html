<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Websites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    


</head>
<body onload="fetchBookmarks()">
    
    <div class="container">
    <!-- Header-->
        <div class="header clearfix"></div>
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarks</h3>
    <!-- End of Header-->

    <!-- Form Container-->
    <div class="jumbotron">
        <h2>Bookmark Your Favorite Websites</h2>
        <form id="myForm">
            <div class="form-group mx-sm-5 mb-6">
                <label>Site Name </label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group mx-sm-5 mb-6">
                <label>Site URL </label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- End Of Form Container -->

    <!-- Bookmarked Websites Container -->
    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarkedWebsite">

            </div>
        </div>
    </div>
    <!-- End of Bookmarked Websites Container -->
</div>

    <!-- Jquery CDN -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- Bootstrap Js -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>

    <!--Main.js-->
    <script src="js/main.js"></script>

</body>
</html>
